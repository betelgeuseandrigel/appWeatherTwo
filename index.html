<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp1-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="place-container">
                <div class="search">
                    <input type="text" placeholder="Enter city name" spellcheck="false" class="input1">
                    <button class="btn"><img src="/images/search.png"></button>
                </div>
                <div class="error">
                    <p>Invalid city name</p>
                </div>
                <div class="description">
                    <div class="time-zone" id="time-zone">America/Ezeiza</div>
                    <div id="country" class="country">IN</div>
                    <div class="name">City</div>
                </div>
            </div>
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span class="" id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>
                <div class="others" id="current-weather-items">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temperatura">Night - 25.6&#176; C</div>
                <div class="temperatura2">Day - 25.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> 
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> 
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> 
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> 
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-forecast-item">
                <div class="day"></div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon"> 
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
